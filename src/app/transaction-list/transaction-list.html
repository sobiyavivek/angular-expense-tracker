<div class="logout-button-container">
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
<mat-card>
  <mat-card-header><h2>Expenses</h2></mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="expenses" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>ID</th><td mat-cell *matCellDef="let el">{{ el.id }}</td></ng-container>
      <ng-container matColumnDef="amount"><th mat-header-cell *matHeaderCellDef>Amount</th><td mat-cell *matCellDef="let el">{{ el.amount }}</td></ng-container>
      <ng-container matColumnDef="type"><th mat-header-cell *matHeaderCellDef>Type</th><td mat-cell *matCellDef="let el">{{ el.type }}</td></ng-container>
      <ng-container matColumnDef="category"><th mat-header-cell *matHeaderCellDef>Category</th><td mat-cell *matCellDef="let el">{{ el.category }}</td></ng-container>
      <ng-container matColumnDef="notes"><th mat-header-cell *matHeaderCellDef>Notes</th><td mat-cell *matCellDef="let el">{{ el.notes }}</td></ng-container>
      <ng-container matColumnDef="date"><th mat-header-cell *matHeaderCellDef>Date</th><td mat-cell *matCellDef="let el">{{ el.date | date: 'shortDate' }}</td></ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<br />
